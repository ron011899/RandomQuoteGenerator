<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="quote">
            <h3 id="quoteText">Click the button</h3>
            <p id="authorName">To generate a random quote</p>
        </div>
    </div>
    <div class="btn-container">
        <button onclick="generateQuote()" type="button" class="btn btn-warning">Generate Random Quote</button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
